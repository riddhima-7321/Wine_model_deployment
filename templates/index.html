<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINE QUALITY PREDICTER</title>
</head>
<body>
    <div class="login">
        <h1>WINE QUALITY PREDICTER</h1>
        <div style="display: flex; height: 500px; width: 1000px; justify-content: space-evenly;">
        <form action="{{url_for('predict')}}"method="post">
         <div>   <input type="text" name="fixed acidity" placeholder="fixed acidity" required="'required" /></div>
         <br>
         <div>   <input type="text" name="citric acid" placeholder="citric acid" required="'required" /></div>
         <br>
         <div>   <input type="text" name="residual sugar" placeholder="residual sugar" required="'required" /></div>
         <br>
         <div>   <input type="text" name="chlorides" placeholder="chlorides" required="'required" /></div>
         <br>
         <div>   <input type="text" name="free sulfur dioxide" placeholder="free sulfur dioxide" required="'required" /></div>
         <br>
         <div>   <input type="text" name="total sulfur dioxide" placeholder="total sulfur dioxide" required="'required" /></div>
         <br>
         <div>   <input type="text" name="density" placeholder="density" required="'required" /></div>
         <br>
         <div>   <input type="text" name="pH" placeholder="pH" required="'required" /></div>
         <br>
         <div>   <input type="text" name="sulphates" placeholder="sulphates" required="'required" /></div>
         <br>
         <div>   <input type="text" name="alcohol" placeholder="alcohol" required="'required" /></div>
         <br>
            <button type="submit" class="'bt btn-primary btn-block btn-large">PREDICT</button>
        </form>
        <br>
        <br>
        {{prediction_text}}
    </div>
</body>
</html>
